<div class="">
  <span>NÂ° Examples: {{examples.length}}, {{tokenCount()}} total tokens </span>

  <div class="flex justify-between">

    <button class="rounded bg-primary p-2"
    (click)="examples.unshift('')"
    >
      Add New Example
    </button>
    <button class="rounded bg-primary p-2"
            (click)="save()"
    >Save
    </button>
  </div>
  @for (example of examples; track $index) {
    <div class="flex flex-col gap-2 m-2 w-11/12">
      <textarea class="p-2 border rounded bg-inherit w-full h-96"
                [(ngModel)]="examples[$index]"
      ></textarea>
    </div>
  }
</div>
